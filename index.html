<style>
#dragThis { 
 min-height: 300px;
 max-height: 650px;
 width: 94%;

 height: 60%;
 padding: 0em;
 border: 1px solid #ccc;

  <script>
$(document).on("pagecreate","#pageone",function(){
  $("#dragThis").on("swiperight",function(){ // This function handles right-swipes
    $('#dragThis').removeClass('animated fadeIn');
    document.getElementById("goodbanner").style.display = "block";
     document.getElementById("neutralbanner").style.display = "none";
    document.getElementById("badbanner").style.display = "none";
    $('#dragThis').addClass('animated bounceOutRight');
    setTimeout(function(){
      document.getElementById("goodbanner").style.display = "none";
       document.getElementById("neutralbanner").style.display = "block";
      $('#dragThis').removeClass('animated bounceOutRight');
      $('#dragThis').addClass('animated fadeIn');
    }, 1000)  });  
    $("#dragThis").on("swipeleft",function(){ // This function handles left-swipes
      $('#dragThis').removeClass('animated fadeIn');
    document.getElementById("badbanner").style.display = "block";
    document.getElementById("goodbanner").style.display = "none";
       document.getElementById("neutralbanner").style.display = "none";
      $('#dragThis').addClass('animated bounceOutLeft');
    setTimeout(function(){
      document.getElementById("badbanner").style.display = "none";
       document.getElementById("neutralbanner").style.display = "block";
      $('#dragThis').removeClass('animated bounceOutLeft');
      $('#dragThis').addClass('animated fadeIn');
    }, 1000) }); 
  $(".fa-times").click(function(){ // This handles button clicks that signify a left-swipe
      $('#dragThis').removeClass('animated fadeIn');
    document.getElementById("badbanner").style.display = "block";
    document.getElementById("goodbanner").style.display = "none";
       document.getElementById("neutralbanner").style.display = "none";
      $('#dragThis').addClass('animated bounceOutLeft');
    setTimeout(function(){
      document.getElementById("badbanner").style.display = "none";
       document.getElementById("neutralbanner").style.display = "block";
      $('#dragThis').removeClass('animated bounceOutLeft');
      $('#dragThis').addClass('animated fadeIn');
    }, 1000) });
  $(".fa-heart").click(function(){  // This handles button clicks that signify a right-swipe
    $('#dragThis').removeClass('animated fadeIn');
    document.getElementById("goodbanner").style.display = "block";
     document.getElementById("neutralbanner").style.display = "none";
    document.getElementById("badbanner").style.display = "none";
    $('#dragThis').addClass('animated bounceOutRight');
    setTimeout(function(){
      document.getElementById("goodbanner").style.display = "none";
       document.getElementById("neutralbanner").style.display = "block";
      $('#dragThis').removeClass('animated bounceOutRight');
      $('#dragThis').addClass('animated fadeIn');
    }, 1000) }) });
</script>
